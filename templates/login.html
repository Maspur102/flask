{% extends 'base.html' %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-green-400">Login Admin</h1>
        <p class="text-gray-400 text-center mb-6">Untuk masuk ke dashboard, silakan gunakan akun Google Anda.</p>
    
        <div class="flex items-center justify-center">
            <a href="{{ url_for('login_google') }}" class="bg-white text-gray-800 font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105 flex items-center space-x-2">

            </a>
        </div>
    </div>
</div>
{% endblock %}
