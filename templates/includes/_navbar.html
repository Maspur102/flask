<nav class="p-4 relative z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{{ url_for('home') }}" class="text-2xl font-bold bg-gradient-to-r from-green-400 to-green-600 text-transparent bg-clip-text">MyBlog</a>
        
        <button id="hamburger-button" class="md:hidden text-green-400 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <div class="hidden md:flex md:space-x-4" id="navbar-links">
            <a href="{{ url_for('home') }}" class="hover:text-green-500 transition duration-300">Home</a>
            <a href="{{ url_for('blog') }}" class="hover:text-green-500 transition duration-300">Blog</a>
            <a href="{{ url_for('portfolio') }}" class="hover:text-green-500 transition duration-300">Portfolio</a>
            <a href="{{ url_for('about') }}" class="hover:text-green-500 transition duration-300">About</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('admin_dashboard') }}" class="hover:text-green-500 transition duration-300">Admin</a>
            <a href="{{ url_for('logout') }}" class="hover:text-green-500 transition duration-300">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="hover:text-green-500 transition duration-300">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div id="mobile-menu" class="hidden md:hidden absolute top-16 right-4 mt-2 w-48 bg-gray-800/90 shadow-lg rounded-lg py-2 z-40">
    <a href="{{ url_for('home') }}" class="block px-4 py-2 hover:bg-gray-700 rounded-md mx-2 transition duration-200">Home</a>
    <a href="{{ url_for('blog') }}" class="block px-4 py-2 hover:bg-gray-700 rounded-md mx-2 transition duration-200">Blog</a>
    <a href="{{ url_for('portfolio') }}" class="block px-4 py-2 hover:bg-gray-700 rounded-md mx-2 transition duration-200">Portfolio</a>
    <a href="{{ url_for('about') }}" class="block px-4 py-2 hover:bg-gray-700 rounded-md mx-2 transition duration-200">About</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('admin_dashboard') }}" class="block px-4 py-2 hover:bg-gray-700 rounded-md mx-2 transition duration-200">Admin</a>
    <a href="{{ url_for('logout') }}" class="block px-4 py-2 hover:bg-gray-700 rounded-md mx-2 transition duration-200">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}" class="block px-4 py-2 hover:bg-gray-700 rounded-md mx-2 transition duration-200">Login</a>
    {% endif %}
</div>

<script>
    const hamburgerBtn = document.getElementById('hamburger-button');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburgerBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (event) => {
        if (!mobileMenu.contains(event.target) && !hamburgerBtn.contains(event.target)) {
            mobileMenu.classList.add('hidden');
        }
    });
</script>
